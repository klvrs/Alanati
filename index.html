<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>à°…à°²à°¾à°¨à°¾à°Ÿà°¿ | Vintage Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Cinzel', serif;
      background-image: url('https://img.freepik.com/premium-photo/parchment-texture-background_693838-849.jpg?w=740');
      background-size: cover;
      color: #3e2c1c;
    }

    nav {
      background-color: rgba(255, 248, 220, 0.95);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    nav a {
      text-decoration: none;
      color: #3e2c1c;
      margin: 0 10px;
      font-weight: bold;
    }

    .product {
      background-color: rgba(255, 248, 220, 0.92);
      margin: 20px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(80, 50, 20, 0.3);
      text-align: center;
      max-width: 300px;
    }

    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .product .price {
      font-size: 18px;
      margin: 10px 0;
    }

    .product button {
      background-color: #6a4b33;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .product button:hover {
      background-color: #5b3e28;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
<body>
  <nav>
    <div><strong>à°…à°²à°¾à°¨à°¾à°Ÿà°¿</strong></div>
    <div>
      <a href="index.html">Home</a>
      <a href="cart.html">ðŸ›’ Cart (<span id="cart-count">0</span>)</a>
      <a href="#" id="profile-link">Profile</a>
    </div>
  </nav>

  <div class="products">
    <div class="product">
      <img src="https://via.placeholder.com/200x200?text=Product+1" alt="Product 1">
      <h3>Vintage Clock</h3>
      <p class="price">â‚¹1200</p>
      <button onclick="handleAddToCart('product1')">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x200?text=Product+2" alt="Product 2">
      <h3>Antique Vase</h3>
      <p class="price">â‚¹1500</p>
      <button onclick="handleAddToCart('product2')">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x200?text=Product+3" alt="Product 3">
      <h3>Classic Lantern</h3>
      <p class="price">â‚¹800</p>
      <button onclick="handleAddToCart('product3')">Add to Cart</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ðŸ”„ Get user-specific cart key
    function getCartKey(user) {
      return `cart_${user.uid}`;
    }

    // ðŸ§® Update Cart Count
    function updateCartCount(user) {
      if (!user) return;
      const cart = JSON.parse(localStorage.getItem(getCartKey(user))) || {};
      let total = 0;
      for (const item in cart) {
        total += cart[item];
      }
      document.getElementById("cart-count").textContent = total;
    }

    // ðŸ›’ Add to Cart
    window.handleAddToCart = function(productId) {
      onAuthStateChanged(auth, (user) => {
        if (!user) {
          window.location.href = "login.html";
          return;
        }
        const cartKey = getCartKey(user);
        const cart = JSON.parse(localStorage.getItem(cartKey)) || {};
        cart[productId] = (cart[productId] || 0) + 1;
        localStorage.setItem(cartKey, JSON.stringify(cart));
        updateCartCount(user);
      });
    };

    // ðŸ‘¤ Profile logout or login
    document.getElementById("profile-link").addEventListener("click", () => {
      const user = auth.currentUser;
      if (user) {
        if (confirm("Do you want to logout?")) {
          signOut(auth).then(() => {
            window.location.reload();
          });
        }
      } else {
        window.location.href = "login.html";
      }
    });

    // ðŸš€ Initialize on load
    onAuthStateChanged(auth, (user) => {
      if (user) {
        updateCartCount(user);
      }
    });
  </script>
</body>
</html>
