<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cart | ‡∞Ö‡∞≤‡∞æ‡∞®‡∞æ‡∞ü‡∞ø</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cinzel', serif;
      background-image: url('https://img.freepik.com/premium-photo/parchment-texture-background_693838-849.jpg?w=740');
      background-size: cover;
      margin: 0;
      color: #3e2c1c;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: rgba(255, 248, 220, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(80, 50, 20, 0.3);
    }

    h2 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 20px;
    }

    .item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #a98d5d;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #5c4531;
    }

    .header {
      background-color: rgba(255, 248, 220, 0.9);
      padding: 10px 20px;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #a98d5d;
    }

    .btn {
      background-color: #5c4531;
      color: white;
      border: none;
      padding: 10px 20px;
      font-family: 'Cinzel', serif;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="header">
    <span style="font-size: 20px;">üõçÔ∏è Cart</span>
    <a href="index.html" style="text-decoration: none; color: #3e2c1c;">üè† Home</a>
  </div>

  <div class="container">
    <h2>Your Cart</h2>
    <div id="cartItems"></div>
    <hr />
    <div class="item" style="font-weight: bold;">
      <span>Total</span>
      <span id="totalPrice">‚Çπ0</span>
    </div>
    <button class="btn">Place Order</button>
  </div>

  <div class="footer">
    Designed by klvrs ¬© 2025
  </div>

  <script>
    const cartItemsContainer = document.getElementById('cartItems');
    const totalPriceElement = document.getElementById('totalPrice');

    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cartItemsContainer.innerHTML = '';
      let total = 0;

      cart.forEach(item => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        const div = document.createElement('div');
        div.classList.add('item');
        div.innerHTML = `
          <span>${item.name} (x${item.quantity})</span>
          <span>‚Çπ${itemTotal}</span>
        `;
        cartItemsContainer.appendChild(div);
      });

      totalPriceElement.textContent = `‚Çπ${total}`;
    }

    loadCart();
  </script>
</body>
</html>
