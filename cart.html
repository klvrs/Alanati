<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cart | అలానాటి</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cinzel', serif;
      background-image: url('https://img.freepik.com/premium-photo/parchment-texture-background_693838-849.jpg?w=740');
      background-size: cover;
      margin: 0;
      color: #3e2c1c;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: rgba(255, 248, 220, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(80, 50, 20, 0.3);
    }

    h2 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 20px;
    }

    .item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #a98d5d;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #5c4531;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Your Cart</h2>
    <div class="item">
      <span>Vintage Saree</span>
      <span>₹2500</span>
    </div>
    <div class="item">
      <span>Handcrafted Blouse</span>
      <span>₹1500</span>
    </div>
    <hr>
    <div class="item" style="font-weight: bold;">
      <span>Total</span>
      <span>₹4000</span>
    </div>
  </div>

  <div class="footer">
    Designed by klvrs © 2025
  </div>
</body>
</html>
