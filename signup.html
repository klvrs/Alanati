<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | అలనాటి</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cinzel', serif;
      background-image: url('https://img.freepik.com/premium-photo/parchment-texture-background_693838-849.jpg?w=740');
      background-size: cover;
      color: #3e2c1c;
    }

    .container {
      max-width: 400px;
      margin: 6% auto;
      background-color: rgba(255, 248, 220, 0.92);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(80, 50, 20, 0.3);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 28px;
      letter-spacing: 1px;
    }

    input[type="email"], input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 12px 0;
      border: 1px solid #a98d5d;
      border-radius: 5px;
      background: #fffaf0;
    }

    button {
      background-color: #6a4b33;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      font-family: 'Cinzel', serif;
    }

    button:hover {
      background-color: #5b3e28;
    }

     .google-btn {
  background-color: transparent;
  border: none;
  margin-top: 15px;
}
.google-btn:hover {
  background-color: transparent;
}

    .footer {
      text-align: center;
      margin-top: 30px;
      color: #5c4531;
      font-size: 14px;
    }

    .link {
      margin-top: 15px;
      display: block;
      color: #6a4b33;
      text-decoration: underline;
      font-size: 14px;
    }

    #error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
     <header>అలనాటి</header>
  <div class="container">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <button type="submit">Create Account</button>
      <div id="error-message"></div>
    </form>

     <button class="google-btn" id="google-login" title="Sign in with Google">
  <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" style="height:24px; vertical-align:middle;" />
</button>


    <a href="login.html" class="link">Already have an account? Login</a>
  </div>

  <footer class="footer">
    &copy; 2025 ALANATI India | Crafted with nostalgia by klvrs
  </footer>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAi7lEBt3jcw-TKaPf6k1azwDfghl6jWMo",
      authDomain: "login-page-8560e.firebaseapp.com",
      projectId: "login-page-8560e",
      storageBucket: "login-page-8560e.firebasestorage.app",
      messagingSenderId: "201520027907",
      appId: "1:201520027907:web:9d3487a492869495557136",
      measurementId: "G-JVRNQQ371Y"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Email/Password Sign-Up
    const signupForm = document.getElementById("signup-form");
    const errorDiv = document.getElementById("error-message");

    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        window.location.href = "index.html";
      } catch (error) {
        errorDiv.textContent = error.message;
      }
    });

    // Google Sign-Up
    document.getElementById("google-signup").addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
        window.location.href = "index.html";
      } catch (error) {
        errorDiv.textContent = error.message;
      }
    });
  </script>
</body>
</html>
